<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="../css/nav-fab.css" rel="stylesheet">
<link href="../css/modules.css" rel="stylesheet">
<link href="../css/grid.css" rel="stylesheet">
<link href="../css/type.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href="../css/audio.css" rel="stylesheet">

<body>

  <section class="pad-t-2 pad-b-2 gutter audio-gradient">
    <div class="wrapper text-center">
      <img class="soundwave" src="../audio-icons/soundwave.svg">
    </div>
    <div class="record-info wrapper">
      <p class="yotta push-0 record-info">00:00.00</p>
      <p class="micro push-0 record-info">New Recording</p>
      <p class="micro push-0 record-info">2018-03-05</p>
    </div>
    <div class="grid grid-middle wrapper text-center record-info">
      <a class="unit xs-1-3 s-1-3 m-1-3 l-1-3">
        <img class="play-btn" src="../audio-icons/play-btn.svg">
      </a>
      <a class="unit xs-1-3 s-1-3 m-1-3 l-1-3" href="#">
        <img class="record-btn" src="../audio-icons/record-btn.svg">
      </a>
      <a class="unit xs-1-3 s-1-3 m-1-3 l-1-3 record-info" href="#">Done</a>
    </div>
  </section>

  <div class="wrapper text-center pad-t-2 gutter">
    <img class="dragdrop" src="../audio-icons/dragdrop.svg">
  </div>

</body>
